<script>
function hideTopHandler(){
	var ohh = $("#head_top").height();
	$("#head_top").attr("oriHeight",$("#head_top").height());
	$("#head_top").hide();
	$("#hideTop").hide();
	$("#showTop").show();
	var ifms = $("iframe");
	for(var i = 0; i< ifms.length; i++){
		if(ifms[i].id=='more_if')continue;
		var hh = $(ifms[i]).height();
		$(ifms[i]).height(hh + ohh);
	}
}

function showTopHandler(){
	$("#head_top").show();
	$("#hideTop").show();
	$("#showTop").hide();
	var ifms = $("iframe");
	var ohh = $("#head_top").attr("oriHeight");
	for(var i = 0; i< ifms.length; i++){
		if(ifms[i].id=='more_if')continue;
		var hh = $(ifms[i]).height();
		$(ifms[i]).height(hh - ohh);
	}
}

function initMoreMenu(){
	calcMenu();
	if(IS_IE10){
		setTimeout(function(){calcMenu()},100);
	}
}
function calcMenu(){
	var sum = 14;
	var width = $("#menutd").width();
	$("#moreMenu").empty();
	$("#menutd").find(".menu").children().each(function(i){
		$(this).toggle(true);//先显示
		sum = sum + $(this).width();
		if(sum > width){//放在更多里
			var clone = $(this).clone(true);
			clone.show();
			$(this).hide();
			$("#moreMenu").append(clone);
		}
	});
	if($("#moreMenu").children().length > 0){
		$("#more").show();
	}else{
		$("#more").hide();
	}
}
function moreMouseover(){
	$("#moreMessage").attr("placein","1");
	$("#moreMessage").hide();
	
	var top = $("#more").position().top + 9;
	var left = $("#more").position().left - 105;
	$("#moreMessage").css("left",left + "px");
	$("#moreMessage").css("top",top + "px");
	$("#moreMessage").show();
}
function moreMessageMouseout(){
	$("#moreMessage").attr("placein","0");
		setTimeout(function(){
			if($("#moreMessage").attr("placein") == "0"){
				$("#moreMessage").hide();
			}
		},2000);
}
var serCount=0;
$(function(){
	//初始化"更多页签"项
	initMoreMenu();
	
	$("#searchMessage").attr("placein","0");
	//绑定click 搜索关闭
	$(document).click(function(){
		serCount=serCount+1;
		if($("#searchMessage").attr("placein") == "1" && serCount !=2){
			$("#searchMessage").attr("placein","0");
			$("#searchMessage").hide();
		}
		serCount=0;
 	});
 	//搜索框click事件,避免搜索框隐藏
 	$("#searchMessage").click(function () {
 		serCount=1;
 	});
	$("#search1").click(function () {
		if($("#searchMessage").attr("placein") == "0"){
			$("#searchMessage").attr("placein","1");
			$("#searchMessage").hide();
			var top = $(this).position().top + $("#search1").height()-10;
			var left = $(this).position().left - $("#searchMessage").width() + $("#search1").width()/2 + 14;
			$("#searchMessage").css("left",left + "px");
			$("#searchMessage").css("top",top + "px");
			$("#searchMessage").show();
			serCount=serCount+1;
		}else if($("#searchMessage").attr("placein") == "1"){
			$("#searchMessage").attr("placein","0");
			$("#searchMessage").hide();
			serCount=0;
		}
		initSourceGroupItem();
	});
	//更多页签mouseover事件
	$("#more").bind('mouseover touchend',function(event){
		if(event.type=="mouseover" || $("#moreMessage").attr("placein")=="0"){
			moreMouseover();
			return ;
		}
		if(event.type=="touchend" && $("#moreMessage").attr("placein")=="1"){
			moreMessageMouseout();
		}
	});
	$("#moreMessage").mouseout(moreMessageMouseout);

	$("#moreMessage").mouseover(function () {
		$("#moreMessage").attr("placein","1");
		$("#moreMessage").hide();
	
		var top = $("#more").position().top + 9;
		var left = $("#more").position().left - 105;
		$("#moreMessage").css("left",left + "px");
		$("#moreMessage").css("top",top + "px");
		$("#moreMessage").show();
	});
	//窗口大小改变事件
	$(window).resize(function(){
		 //重新计算显示的页签项
		 initMoreMenu();
		 if($("#searchMessage").attr("placein") == "1"){
		 	var top = $("#search1").position().top + $("#search1").height();
			var left = $("#search1").position().left - $("#searchMessage").width() + $("#search1").width()/2 + 4;
			$("#searchMessage").css("left",left + "px");
			$("#searchMessage").css("top",top + "px");
		 }
	 });
});

function sourceGroupSelected(obj){
	var code=$(obj).attr("sourceGroupCode");
	//改变下选中的颜色
	$("#sourceGroupItems").find("div").each(function(i){
		var temp=$(this).attr("sourceGroupCode");
		if(temp==code){
			$(this).css("color","#666666");
			$(this).css("font-weight","bold");
		}else{
			$(this).css("font-weight","normal");
			$(this).css("color","#0086B2");
		}
	});
	$("#groupCode").val(code);
}

function initSourceGroupItem(){
	var items = $("#sourceGroupItems").children("div");
	if(items && items.length > 0){
		var width = 0;
		var isShowMoreBtn = false;
		items.each(function(i){
			width += $(this).outerWidth(true);
			if(width > 242){
				$(this).hide();
				isShowMoreBtn = true;
			}
		});
		if(isShowMoreBtn){
			$(".search_more_left").show();
			$(".search_more_right").show();
		}else{
			$(".search_more_left").hide();
			$(".search_more_right").hide();
		}
	}
}

function showNextSourceGroupItem(direction){
	var items = $("#sourceGroupItems").children("div");
	if(items && items.length > 0){
		var first = -1;
		var last = -1;
		items.each(function(i){
			if(this.className == 'sourceGroupItem' && $(this).attr("sourceGroupCode") != 'all'){
				if(this.style.display != 'none'){
					if(first == -1){
						first = i;
					}
					last = i;
				}
			}
		});
		var count = parseInt(direction, 10);
		if(count > 0){
			if(last + count < items.length){
				var nextItem = $(items[last + count]);
				$(items[first]).hide();
				nextItem.show();
			}
		}else if(count < 0){
			if(first + count > 0){
				var prevItem = $(items[first + count]);
				$(items[last]).hide();
				prevItem.show();
			}
		}
	}
}

<script>
function getXY(obj){   
	var ParentObj=obj;   
	var left=obj.offsetLeft;
	var top=obj.offsetTop;      
	while(ParentObj=ParentObj.offsetParent){   
		left+=ParentObj.offsetLeft;   
	  	top+=ParentObj.offsetTop;   
	}   
	var rtn = {};
	rtn.x = left;
	rtn.y = top;
	return rtn; 
}

    $("#settingPopupWindow").hide();

    var left=rtn.x+$("#portal_setting").width()-$("#settingPopupWindow").width()+10;
	$("#settingPopupWindow").css("left",left + "px");
	$("#settingPopupWindow").css("top",top + "px");
	$("#settingPopupWindow").show();
}
function hidemore(){
	$("#settingPopupWindow").hide();
	$("#settingPopupWindow").attr("placein","0");
}

	 $('#portal_setting').click(function(){

	 $(window).resize(function(){
		 if($("#settingPopupWindow").attr("placein") == "1"){

 });
